apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'HomeworkReminder'
sourceCompatibility = 11
targetCompatibility = 11
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation files('libs/myJar.jar', 'libs/json-20220320.jar')
    implementation files('libs/myJar.jar', 'libs/javax.mail.jar')
    implementation files('libs/myJar.jar', 'libs/activation-1.1.1.jar')
    implementation 'com.google.api-client:google-api-client:1.33.0'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.32.1'
    implementation 'com.google.apis:google-api-services-gmail:v1-rev20211108-1.32.1'
}
